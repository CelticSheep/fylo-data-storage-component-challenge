<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="mainbackground">
    <img class="bottomimg"src="images/bg-desktop.png" alt="bottom img">
  </div>

  <div class="boxleft">
    <div class="box1">
      <img class="icon1" src="images/icon-document.svg" alt="doc">
    </div>
    <div class="box2">
      <img class="icon2" src="images/icon-folder.svg" alt="folder">
    </div>
    <div class="box3">
      <img class="icon3" src="images/icon-upload.svg" alt="doc">
    </div>
    <img class="logo"src="images/logo.svg" alt="logo">
  </div>

  <div class="boxright">
     <p class="usdgb">You’ve used <span>815 GB</span> of your storage</p>
    <div class="progress-bar" style="--width: 81.5" ></div> <!--Created by Basak ulcay-->
     <p class="gb0">0 GB</p>
     <p class="gb1000">1000 GB</p>
  </div>

  <div class="speech">
    <p><span>185</span> GB LEFT</p>
  </div>

  <div class="triangle"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Celtic Sheep</a>.
  </div>

</body>
</html>
